version: '3.9'

services:
  database:
    image: oc-9-database:latest
    container_name: database
    restart: always
    ports:
      - "5432:5432"
    networks:
      - medilab-network
    environment:
      - POSTGRES_PASSWORD=rootroot
      - POSTGRES_USER=postgres

  backend:
    build:
      context: ../
      dockerfile: docker/Backend.Dockerfile
    container_name: backend
    restart: always
    depends_on:
      - database
    ports:
      - "8081:8081"
    networks:
      - medilab-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/medilab
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=rootroot

  gateway:
    build:
      context: ../
      dockerfile: docker/Gateway.Dockerfile
    container_name: gateway
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:8080"
    networks:
      - medilab-network

networks:
  medilab-network:
    driver: bridge